<div class="min-h-screen bg-slate-50 p-8">
      <div class="max-w-4xl mx-auto space-y-6">
        
        <div class="flex justify-between items-center bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <div>
            <h1 class="text-2xl font-bold text-slate-800">Smart City Energy Grid</h1>
            <p class="text-slate-500 text-sm">Real-Time Sensor Feed</p>
          </div>
          <div class="text-right">
             <div class="text-3xl font-mono font-bold text-blue-600">
               {{ currentUsage }} <span class="text-sm text-slate-400">kW</span>
             </div>
             <div class="text-xs text-green-500 font-semibold uppercase tracking-wider">
               ‚óè {{ status }}
             </div>
          </div>
        </div>

        <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200">
          <canvas baseChart
            [data]="lineChartData"
            [options]="lineChartOptions"
            [type]="'line'">
          </canvas>
        </div>

      </div>
    </div>
